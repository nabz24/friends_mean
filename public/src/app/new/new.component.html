<div class = "greenBorder">
  <h3> New Component</h3>
  <div *ngIf = 'errors'>
    <p>{{errors}}</p>
  </div>
  <form (submit) = 'createFriend()'>
    <div class = "form-group">
      <label for = "first_name"> First name:</label>
      <input type ="text" name = "first_name" [(ngModel)]
      ='newfriend.first_name' class="form-control">
    </div>
    <div class = "form-group">
      <label for = "last_name"> Last name:</label>
      <input type ="text" name = "last_name" [(ngModel)]
      ='newfriend.last_name' class="form-control">
    </div>
    <div class = "form-group">
      <label for = "birthday"> First name:</label>
      <input type ="date" name = "birthday" [(ngModel)]
      ='newfriend.birthday' class="form-control">
    </div>
    <button type="submit" class="btn btn-primary"> Create a friend!</button>
  </form>

</div>
